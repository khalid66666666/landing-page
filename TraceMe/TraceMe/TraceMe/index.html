<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <label for="phoneInput">Enter Phone Number:</label>
        <input type="text" id="phoneInput" placeholder="Enter number in international format (e.g., +1XXXXXXXXXX)" />

        <button id="lookupBtn">Lookup</button>

        <div id="result"></div>
        <div id="locationInfo"></div>
        <div id="profileImage"></div>

        <div class="reviews">
            <h3>Leave a Review:</h3>
            <textarea id="reviewInput" placeholder="Write a review about this number..."></textarea>
            <button id="submitReviewBtn">Submit Review</button>
        </div>

        <div id="reviewMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
